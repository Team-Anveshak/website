 $(document).ready(function(){
  // Add smooth scrolling to all links in navbar + footer link
  $(".navbar a, footer a[href='#myPage']").on('click', function(event) {

   // Make sure this.hash has a value before overriding default behavior
  if (this.hash !== "") {

    // Prevent default anchor click behavior
    event.preventDefault();

    // Store hash
    var hash = this.hash;

    // Using jQuery's animate() method to add smooth page scroll
    // The optional number (900) specifies the number of milliseconds it takes to scroll to the specified area
    $('html, body').animate({
      scrollTop: $(hash).offset().top
    }, 900, function(){

      // Add hash (#) to URL when done scrolling (default click behavior)
      window.location.hash = hash;
      });
    } // End if
  });
})
$(window).scroll(function() {
  $(document).ready(function(){
var top1 = $('#introvideo').offset().top;
var top2 = $('#section1').offset().top;
var top3 = $('#section2').offset().top;
var top4 = $('#section3').offset().top;
var top5 = $('#section4').offset().top;
var top6 = $('#section5').offset().top;

    console.log(top2);


    var scrollPos = $(document).scrollTop()+50;
      console.log(scrollPos);
    if (scrollPos >= top1 && scrollPos < top2) {
      $('.navbar').css('background','rgba(0,0,0,0.5)');
    } else if (scrollPos >= top2 && scrollPos < top3) {
      $('.navbar').css('background','rgba(238,104,42,0.5)');
    } else if (scrollPos >= top3 && scrollPos < top4) {
      $('.navbar').css('background','rgba(100,0,0,0.5)');
    }else if (scrollPos >= top4 && scrollPos < top5) {
      $('.navbar').css('background','rgba(100,50,0,0.5)');
    }else if (scrollPos >= top5 && scrollPos < top6) {
      $('.navbar').css('background','rgba(0,100,0,0.5)');
    }else if (scrollPos >= top6) {
      $('.navbar').css('background','rgba(0,0,100,0.5)');
    }
});
  $(".slideanim").each(function(){
    var pos = $(this).offset().top;

    var winTop = $(window).scrollTop();
    if (pos < winTop + 600) {
      $(this).addClass("slide");
    }
  });
});
</script>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the image and insert it inside the modal - use its "alt" text as a caption
var img1 = document.getElementById('sad1');
var img2 = document.getElementById('sad2');
var img3 = document.getElementById('sad3');
var modalImg = document.getElementById("img01");
var captionText = document.getElementById("caption");
img1.onclick = function(){
  var desc = document.getElementById("modal-desc-sad1")
  modal.style.display = "block";
  modalImg.src = this.src;
  captionText.innerHTML = desc.innerHTML;
}
img2.onclick = function(){

}
img3.onclick = function(){

  modal.style.display = "block";

  captionText.innerHTML = desc.innerHTML;
}

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}
</script>
