<div>
	<svg  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"  viewBox="0 0 348 320">

	<g id="bogie">
	<line x1="174" y1="160" x2="93" y2="267" style="stroke:black;fill:none;stroke-width:1px;"/>
	<line x1="174" y1="160" x2="275" y2="215" style="stroke:black;fill:none;stroke-width:1px;"/>
	<circle cx="93" cy="267" style="stroke: black; stroke-width: 1px;fill:none;" r="30"/>
	</g>

	<g id="rocker" >
	<line x1="275" y1="215" x2="232" y2="268" style="stroke:black;fill:none;stroke-width:1px;"/>
	<line x1="275" y1="215" x2="350" y2="268" style="stroke:black;fill:none;stroke-width:1px;"/> 
	<circle cx="232" cy="268" style="stroke: black; stroke-width: 1px;fill:none;" r="30"/>
	<circle cx="350" cy="268" style="stroke: black; stroke-width: 1px;fill:none;" r="30"/>
	</g>
	
	</svg>
</div>

<style>
	svg{
	width:50%;
	height:50%;
	width:50%;
	height:50%;
	animation: bogie-anim 3s linear infinite;
	}

	#rocker {
	  animation: rocker-anim 3s linear infinite;
	  transform-origin: 275px 215px; 
	}
	
	@keyframes rocker-anim {
	  0%  {  transform: rotate(0deg);}
	  30% {  transform: rotate(20deg); }
	  60% {  transform: rotate(0deg); }
	  61% {  transform: rotate(0deg);}
	  100%{  transform: rotate(20deg);}
	}
	  
	@keyframes bogie-anim {
	  0%  { transform: rotate(0deg) ;}
	  30% { transform: rotate(10deg);}
	  60% { transform: rotate(0deg) ; }
	} 
</style>
